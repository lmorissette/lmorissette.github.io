<!DOCTYPE html>

<html>
<head>    
    <title>Formation Cypress site web</title>
     
     
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    
   <link rel="stylesheet" media="screen" type="text/css" href="Css/main.css" /> 

</head>
    
<body>  
  <header>
    <!-- Menu -->
    <h1  id="HautdePage"></h1> 
   
  </header>

  <select>
    <option value="456">apples</option>
    <option value="457">oranges</option>
    <option value="458">bananas</option>
  </select>     

<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Using the Grid</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="contact">Email</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail1" data-cy="imputEmail1" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="contact">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Radios</label>
            <div class="col-sm-9">
              <nb-radio-group>
                <nb-radio>Option 1</nb-radio>
                <nb-radio>Option 2</nb-radio>
                <nb-radio disabled>Disabled Option</nb-radio>
              </nb-radio-group>

              <form>
                <input type="checkbox" id="subscribe" value="subscribe" />
                <label for="subscribe">Subscribe to newsletter?</label>
                <input type="checkbox" id="acceptTerms" value="accept" />
                <label for="acceptTerms">Accept terms and conditions.</label>
              </form>
              <form>
                <input type="radio" id="ca-country" value="CA" />
                <label for="ca-country">Canada</label>
                <input type="radio" id="us-country" value="US" />
                <label for="us-country">United States</label>
              </form>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>Form without labels</nb-card-header>
      <nb-card-body>
        <form id="services">
          <div class="form-group" >
            <input type="text" nbInput fullWidth placeholder="Recipients">
          </div>
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea nbInput placeholder="Message"></textarea>
          </div>
          <button type="submit" nbButton status="success">Send</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Basic form</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Email address</label>
            <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Password</label>
            <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
            
         
             <span _ngcontent-yxd-c20 class="custom-checkbox checked">
               <!--bindings={
                 "ng-reflect-ng-if":"false"
               }-->
                <!--bindings={
                  "ng-reflect-ng-if":"true"              
               }-->

             </span>
            
                       
          <div class="form-group">
            <nb-checkbox>
              <input type="checkbox" id="subscribeNews" 
              class="custom-class checked"
              name="subscribe" value="newsletter">
              <label for="subscribeNews">Subscribe to newsletter?</label>
            </nb-checkbox1>
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>

  
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Horizontal form</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <div class="checkbox">
                <nb-checkbox>Remember me</nb-checkbox>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="warning">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

  <section id="child">  
    <ul>
  <li>About</li>
  <li>
    Services
    <ul class="secondary-nav">
      <li class="services-1">Web Design</li>
      <li class="services-2">Logo Design</li>
      <li class="services-3">
        Print Design
        <ul class="tertiary-nav">
          <li>Signage</li>
          <li>T-Shirt</li>
          <li>Business Cards</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Contact</li>
</ul>
      </section>
      <br>
  <!-- Footer -->
  <footer id="contact" class="contact box">
    <h5 >@Copyright 2021 Cypress</h5>
     
  </footer>
    

</body>
</html>
